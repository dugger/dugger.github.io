# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: You can code better than this...

description: Another developer blogging about code.
author:
  name: Alex Dugger
  email: alex@riot-gear.net
  github: dugger
  twitter: alexdugger
  linkedin: alex-dugger
  email_md5: b0576f2a8d0058dc420bea525c53acbd

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

